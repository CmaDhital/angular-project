<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 30%;
        margin: auto;
        }
    .container1{
        width: 50%;
        margin:auto;
    }
</style>
</head>
<body>

<div class="container1">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../styles/images/headphones1.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="../styles/images/computer.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="../styles/images/tv1.jpg" alt="Flower" width="460" height="345">
            </div>

            <div class="item">
                <img src="../styles/images/speaker1.jpg" alt="Flower" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<link rel="stylesheet" href="/angular-project/node_modules/bootstrap/dist/css/bootstrap.css">
<script src="/angular-project/node_modules/jquery/dist/jquery.js"></script>

<script src="/angular-project/node_modules/bootstrap/dist/js/bootstrap.js"></script>


</body>
</html>
